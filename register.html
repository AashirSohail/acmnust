<script>
  function postToGoogle() {

                  var field1 = $("#name").val(); //1
                  var field2 = $("#num").val();  //2
                  var field3 = $("#email").val(); //3
                  var field4 = $("#batch option:selected").text(); //4
                  var field5 = $("#member").val();   //6
                  
          if(field1 == ""){
            alert('Please Fill Name');
            document.getElementById("name").focus();
            return false;
          }
          if(field2 == ""){
            alert('Please Fill Mobile Number');
            document.getElementById("num").focus();
            return false;
          }
          if(isNaN(field2) && field2.length == 11){
            alert('Please Enter Valid number and equal to 2 digits. Ex 22');
            document.getElementById("num").focus();
            return false;
          }
          if(field3 == ""){
            alert('Please Fill Your Email');
            document.getElementById("email").focus();
            return false;
          }
          if(field5 == ""){
            alert('Please Fill ACM Member');
            document.getElementById("member").focus();
            return false;
          }
         
           $.ajax({
                      url: "https://docs.google.com/forms/d/e/1FAIpQLSe44rH0pWo2hhUWYS2DtbYEERdB5Gk4L39CTlDhiKQSmbTSEg/formResponse",
                      data: {"emailAddress" : "ignoreThis@google.com",
                             "entry.1008238535": field1,
                             "entry.1664310115" : field2, 
                             "entry.670678839": field3,
                             "entry.1920922511" : field4, 
                             "entry.790220279": field5,
                             },

                      type: "POST",
                      dataType: "xml",
                      success: function(d){
                        
                    },
                      error: function(x, y, z){
  
                      $('#success-msg').show();
                      $('#form').hide();
                
                      }
                  });
          return false;
              }
</script>

<script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {
    
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();
    
          // Store hash
          var hash = this.hash;
    
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 1000, function(){
    
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
</script>
